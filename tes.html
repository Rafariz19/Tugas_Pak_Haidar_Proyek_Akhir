<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Navbar</title>
    
    <style>
        /* Menghapus margin & padding default browser dan set font dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Hanya untuk latar belakang halaman */
        }

        /* == Kontainer Navbar Utama == */
        .navbar {
            display: flex; /* Menggunakan Flexbox untuk perataan horizontal */
            justify-content: space-between; /* Memberi spasi antar elemen (kiri, tengah, kanan) */
            align-items: center; /* Menengahkan elemen secara vertikal */
            background-color: #5a683a; /* Warna latar belakang hijau zaitun */
            padding: 8px 20px; /* Jarak padding atas/bawah 8px, kiri/kanan 20px */
            border-bottom: 2px solid #4a582a; /* Garis batas bawah tipis */
        }

        /* == Bagian Kiri: Logo dan Nama Brand == */
        .logo-container {
            display: flex; /* Flexbox untuk menyejajarkan logo dan teks */
            align-items: center; /* Menengahkan secara vertikal */
        }

        .logo-img {
            height: 45px; /* Tinggi logo */
            width: 45px; /* Lebar logo */
            border-radius: 50%; /* Membuat gambar menjadi lingkaran */
            background-color: #ffffff; /* Latar belakang putih untuk logo */
            margin-right: 10px; /* Jarak ke kanan (ke teks brand) */
            /* Ganti 'src' di HTML dengan path logo Anda */
        }

        .brand-name {
            color: #f0c400; /* Warna kuning emas untuk teks brand */
            font-size: 1.3em; /* Ukuran font sedikit lebih besar */
            font-weight: bold; /* Teks tebal */
            text-decoration: none; /* Menghapus garis bawah link */
        }

        /* == Bagian Tengah: Link Navigasi == */
        .nav-links {
            list-style: none; /* Menghapus bullet points */
            display: flex; /* Menampilkan link secara horizontal */
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 5px; /* Jarak antar item link */
        }

        .nav-links a {
            text-decoration: none; /* Menghapus garis bawah link */
            color: #333; /* Warna teks link (gelap) */
            font-weight: bold; /* Teks tebal */
            padding: 10px 18px; /* Padding untuk area klik yang lebih besar */
            border-radius: 20px; /* Membuat sudut membulat */
            transition: background-color 0.3s; /* Transisi halus saat hover */
        }

        /* Style untuk link yang tidak aktif saat di-hover */
        .nav-links a:not(.active):hover {
            background-color: #c8d0b9; /* Warna latar saat di-hover */
        }

        /* Style untuk link yang aktif (seperti "About" di gambar) */
        .nav-links a.active {
            background-color: #c8d0b9; /* Latar belakang abu-hijau muda */
            color: #000; /* Warna teks hitam */
        }

        /* == Bagian Kanan: Profil Pengguna == */
        .user-profile {
            display: flex; /* Flexbox untuk menyejajarkan teks dan ikon */
            align-items: center; /* Menengahkan secara vertikal */
            background-color: #c8d0b9; /* Warna latar sama dengan link aktif */
            padding: 8px 16px; /* Padding di dalam kotak user */
            border-radius: 20px; /* Sudut membulat */
            color: #333; /* Warna teks "Username" */
            font-weight: bold; /* Teks tebal */
        }

        .user-icon {
            margin-left: 10px; /* Jarak dari teks "Username" */
            color: #8e44ad; /* Warna ungu untuk ikon */
            font-size: 1.6em; /* Ukuran ikon (emoji) */
            line-height: 1; /* Menyesuaikan tinggi baris ikon */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        
        <div class="logo-container">
            <img src="https://via.placeholder.com/45/ffffff/5a683a?text=L" alt="Logo" class="logo-img">
            <a href="#" class="brand-name">LokalSumenep.id</a>
        </div>

        <ul class="nav-links">
            <li><a href="#">Product</a></li>
            <li><a href="#" class="active">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="user-profile">
            <span>Username</span>
            <span class="user-icon">ðŸ‘¤</span>
        </div>

    </nav>

</body>
</html>
